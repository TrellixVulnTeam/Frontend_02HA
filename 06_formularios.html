			<article class="formulario">
				<h2>Contato</h2>
				<p1>Favor preencher os campos abaixo.</p1>
				<form method="post"> 	<!-- a tag post muda do metodo get pro metodo post-->
					<div>
						<label for="nome">Nome</label><br>
						<input class="not_option" type="text" name="nome" id="nome" placeholder="Seu nome aqui">
					</div>
					<div>
						<label for="email">Email</label><br>
						<input class="not_option" type="email" name="email" id="email" placeholder="Seu email aqui">
					</div>

					<div>
						<label for="mensagem">Deixe aqui uma breve mensagem</label><br>				
						<textarea name="mensagem" id="mensagem" rows="5" ></textarea>
					</div>
					<div class="options">
						<p>			<!-- em type="radio" só da pra escolher um-->
							<label>Qual linguagen voce prefere?</label> 
							<br>
							<input type="radio" name="linguagens"> HTML
							<input type="radio" name="linguagens"> CSS 
							<input type="radio" name="linguagens"> JS	
						</p>
					</div>
					<div class="options">
						<p>			<!--type"checkbox" permite multiplas escolhas-->			
							<label>Quais linguagens voce sabe?</label><br>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JS	
						</p>
					</div>
					<div>
						<label for="mensagem">Voce conheçe alguma outra linguagem? Caso sim, indique quais, caso não indique com "Não conheço".</label><br>				
						<textarea name="mensagem" rows="4" ></textarea>
					</div>
					<div class="options">						
						<label>Qual sua cor favorita?</label>
						<br>
						<select>							
							<option value="Azul"selected>Sim</option><!--o atributo selected indica qual é a opção padrão-->
							<option value="Verde" >Não</option> 
							<option value="Vermelho">Talvez</option>
							<option value="Amarelo">Que?</option>
						</select>
					</div>
					<div>
						<input class="not_option" type="submit" >				
					</div>
				</form>
			</article>
